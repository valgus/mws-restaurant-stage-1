<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/all.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <a href="#restaurant-container" class="skip-link">Skip to main content</a>
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="./index.html">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
      <ol id="breadcrumb" role="navigation">
        <li><a href="./index.html">Home</a></li>
      </ol>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="article" aria-label="Restaurant Information">
      <h2 id="restaurant-name"></h2>
      <div class="restaurant-general">
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      </div>
      <div class="restaurant-details">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours" aria-label="Working hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" role="article" aria-label="Reviews">
      <ul id="reviews-list" role="menu"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="./node_modules/idb/lib/idb.js"></script>
  <!-- Server helpers -->
  <script type="text/javascript" src="js/requesthelper.js"></script>
  <!-- Db helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5GQIO1bZ2BBi-eXus5TdrjhBD2S_xRmw&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width: device-width, initial-scale: 1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive-index.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section id="restaurants-container">
      <div class="filter-options">
        <div class="dropdown">
          <button class="dropbtn" id="neighborhoodbutton" onclick="showFilterSelect('neighborhoods-select')"><i class="fas fa-filter"></i> Location</button>
          <select id="neighborhoods-select" aria-hidden="true" class="dropdown-content" name="neighborhoods" onchange="updateRestaurants(2)" onmouseleave="closeFilterSelect('neighborhoods-select')">
            <option value="all">All Neighborhoods</option>
          </select>
        </div>

        <div class="dropdown">
          <button class="dropbtn" id="cuisinebutton" onclick="showFilterSelect('cuisines-select')"><i class="fas fa-filter"></i> Cuisines</button>
          <select id="cuisines-select" aria-hidden="true" class="dropdown-content" name="cuisines" onchange="updateRestaurants(3)" onmouseleave="closeFilterSelect('cuisines-select')">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5GQIO1bZ2BBi-eXus5TdrjhBD2S_xRmw&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
